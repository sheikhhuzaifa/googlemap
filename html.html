<html>
  <head>
    
    <title>Reverse Geocoding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
     <link rel="stylesheet" type="text/css" href="/style.css" />
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <div id="floating-panel2">
      <b>Mode of Travel: </b>
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>
    <div id="floating-panel">
      <input id="latlng" type="text" value="51.5072,0.1276" />
      <input id="submit" type="button" value="Button1" />
      
    </div>
    <div id="floating-panel1">
      <label>Source:</label>
      <input id="dis1" type="text" value="51.5072,0.1276" />
      <br>
      <label>Destination:</label>
      <input id="dis2" type="text" value="51.5100,0.1300" />
      <br>
      <input id="submit1" type="button" value="Button3" />
      <br>
    </div>
    <div id="floating-panel3">
      <label>Distance:</label>
      <input id="cal" type="text" value="" />
      <br>
      <input id="submit3" type="button" value="Calculate" />
    </div>
    <div id="floating-panel4">
      <label>Transparent Color:</label>
      <input id="submit4" type="button" value="Change Color" />
    </div>
    
    <div id="map"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4udMlpnKKW-CYtcatRr24Gnffy7kUFcQ&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
